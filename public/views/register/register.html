<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register to continue to M(ongo)LB<br><span class="glyphicon glyphicon-stats" aria-hidden="true"></h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="username" ng-model="user.username" required autofocus>
                <input type="password" class="form-control" placeholder="password" ng-model="user.password"required>
                <input type="password" class="form-control" placeholder="confirm password" ng-model="user.password2"required>
                <button class="btn btn-lg btn-warning btn-block" type="submit" ng-click="register(user)">
                    register</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                </form>
            </div>
            <a href="#/login" class="text-center new-account">login to an existing account</a>
        </div>
    </div>
</div>


{{message}}
