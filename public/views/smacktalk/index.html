<h1>
	Smacktalk
	<button class="btn btn-primary" ng-click="open()">
	    New Post&nbsp&nbsp<span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
	</button>
</h1>
<div class="container" ng-controller="SmacktalkController">
	<!-- CREATE SMACKTALK MODAL -->
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">talk some smack...</h3>
        </div>
        <div class="modal-body">
        	<form class="form-horizontal">                
                <textarea ng-model="smackPost.text" class="form-control" rows="3" maxlength="120">...</textarea>
            </form>

        </div>

        <div class="modal-footer">
        	<span>{{120 - smackPost.text.length}}</span>
            <button class="btn btn-primary" ng-click="ok(smackPost, currentUser)">say it</button>
            <button class="btn btn-warning" ng-click="cancel()">cancel</button>
        </div>
    </script>
    <!-- / SMACKTALK MODAL -->
    
    <table st-table="smacktalks" class="table table-striped">
_id: "552c5db52e5c6a382dc0ff0c"author: "newMarc"date: "2015-04-14T00:14:18.881Z"text: "go sox"
	    <tbody>
	      <tr ng-repeat="smacktalk in smacktalks">
	        <td>
	        	{{smacktalk.date}}
	        	<a href="#/player/{{player.playerID}}">{{smacktalk.author}}</a> said: {{smacktalk.text}}
	        </td>
	      </tr>
	    </tbody>
	</table>
</div>
