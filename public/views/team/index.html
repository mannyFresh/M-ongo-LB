<h1>Teams</h1>

<div class="container" ng-controller="TeamController">
  <table st-table="teamsDisplay" st-safe-src="teams" class="table table-striped">
  <thead>
  <tr>
    <th st-sort="franchName">team name</th>
    <th st-sort="franchID">franchID</th>
  </tr>
  <tr>
    <th>
      <input st-search="franchName" placeholder="search for team name..." class="input-sm form-control" type="search"/>
    </th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="team in teamsDisplay">
      <td>
        <a href="#team/{{team.franchID}}" ng-click="getTeam(myName)">{{team.franchName}}</a>
      </td>
      <td>{{team.franchID}}</td>
      <td>
        <button class="btn btn-active" ng-class="{ 'btn-warning' : ((currentUser.teams.indexOf(team.franchID) != -1))}" ng-click="editFav(currentUser, team.franchID); isActive = !isActive" tooltip="favorite / unfavorite" data-placement="right" tooltip-position="right">
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
</table>
</div>
