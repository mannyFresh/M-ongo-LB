<h1>Players</h1>
<div class="container" ng-controller="PlayerController">
  <table st-table="playersDisplay" st-safe-src="players" class="table table-striped">
    <thead>
      <tr>
        <th st-sort="nameFirst; nameLast">player name</th>
        <th>player id</th>
        <th>bats</th>
        <th>throws</th>
      </tr>
      <!--
      <tr>
      	<th colspan="5">
      		<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
      	</th>
      </tr>-->
      <tr>
        <th>
          <input st-search="playerFullName" placeholder="search for player..." class="input-sm form-control" type="search"/>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in playersDisplay">
        <td>
          <a href="#/player/{{player.playerID}}">{{player.playerFullName}}</a>
        </td>
        <td>{{player.playerID}}</td>
        <td>{{player.bats}}</td>
        <td>{{player.throws}}</td>
        <td>
          <button class="btn btn-active" ng-class="{ 'btn-warning' : ((currentUser.players.indexOf(player.playerID) != -1))}" ng-click="editFavPlayer(currentUser, player.playerID); isActive = !isActive">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="10"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
